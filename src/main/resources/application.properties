spring.application.name=EVServiceBackend

# Datasource (MySQL via Docker Compose)
spring.datasource.url=jdbc:mysql://localhost:1433/evservice?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=evuser
spring.datasource.password=evpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=8080

# Spring Security (basic for now)
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=evservice-secret-key-for-jwt-token-generation-minimum-256-bits-very-secure-key
jwt.expiration=86400000

# Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html