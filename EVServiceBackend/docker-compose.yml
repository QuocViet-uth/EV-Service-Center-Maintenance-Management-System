version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: evservice_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: evservice
      MYSQL_USER: evuser
      MYSQL_PASSWORD: evpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./data.sql:/docker-entrypoint-initdb.d/02_data.sql:ro
    networks:
      - evservice_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "evuser", "-pevpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: evservice_backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/evservice?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: evuser
      SPRING_DATASOURCE_PASSWORD: evpass
      # JVM tối ưu (tùy chọn)
      JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=75 -XX:+UseG1GC
      # VNPay config (điền giá trị sandbox/prod của bạn)
      PAYMENT_GATEWAY_VNP_TMN_CODE: your_tmn_code
      PAYMENT_GATEWAY_VNP_HASH_SECRET: your_secret
      PAYMENT_GATEWAY_VNP_PAY_URL: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      PAYMENT_GATEWAY_RETURN_URL: https://your-domain.com/payment/return
      PAYMENT_GATEWAY_IPN_URL: https://your-domain.com/api/payment/gateway/ipn
    ports:
      - "8080:8080"
    networks:
      - evservice_network

volumes:
  mysql_data:

networks:
  evservice_network:
    driver: bridge